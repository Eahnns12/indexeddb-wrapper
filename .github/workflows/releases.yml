name: Release Package

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name.replace('@', '').replace('/', '-')")
          FILENAME="${NAME}-${VERSION}.tgz"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$NAME" >> $GITHUB_ENV
          echo "PACKAGE_FILE=$FILENAME" >> $GITHUB_ENV

      - name: Create package file
        run: npm pack

      - name: Create a release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PACKAGE_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
